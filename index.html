<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ขีดเส้นบน PDF</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      max-width: 100%;
      height: auto;
    }
    #toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
      justify-content: center;
    }
    button, input {
      padding: 8px 12px;
      font-size: 16px;
    }
    label {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>ขีดเส้นบน PDF</h2>
  <div id="toolbar">
    <label>อัปโหลด PDF: <input type="file" id="fileInput" accept="application/pdf" /></label>
    <button id="prevPage">หน้าก่อนหน้า</button>
    <button id="nextPage">หน้าถัดไป</button>
    <button id="undo">ย้อนกลับ</button>
    <button id="clear">ลบทั้งหมด</button>
    <button id="savePdf">บันทึก PDF</button>
  </div>
  <canvas id="pdfCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");
    let pdfDoc = null, currentPage = 1, scale = 1, drawing = false;
    let lines = {}, currentLines = [], undone = [];
    let startX = 0, startY = 0;
    let pageRendering = false;

    function saveToStorage() {
      localStorage.setItem("pdfLines", JSON.stringify(lines));
    }

    function loadFromStorage() {
      const data = localStorage.getItem("pdfLines");
      if (data) lines = JSON.parse(data);
    }

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then((page) => {
        const viewport = page.getViewport({ scale: 1 });
        scale = resizeCanvas(viewport);
        const renderContext = {
          canvasContext: ctx,
          viewport: page.getViewport({ scale }),
        };
        return page.render(renderContext).promise;
      }).then(() => {
        drawLines();
        pageRendering = false;
      });
    }

    function resizeCanvas(viewport) {
      const dpr = window.devicePixelRatio || 1;
      const maxWidth = window.innerWidth - 20;
      let newScale = 1.5;
      let width = viewport.width * newScale;
      let height = viewport.height * newScale;

      if (width > maxWidth) {
        newScale = maxWidth / viewport.width;
        width = viewport.width * newScale;
        height = viewport.height * newScale;
      }

      canvas.style.width = `${width}px`;
      canvas.style.height = `${height}px`;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      return newScale;
    }

    function drawLines() {
      ctx.lineWidth = 1 * scale;
      ctx.strokeStyle = "red";
      ctx.font = `${12 * scale}px sans-serif`;
      ctx.fillStyle = "blue";

      ctx.beginPath();
      (lines[currentPage] || []).forEach((line, i) => {
        ctx.moveTo(line.x1, line.y1);
        ctx.lineTo(line.x2, line.y2);
        const midX = (line.x1 + line.x2) / 2;
        const midY = (line.y1 + line.y2) / 2;
        ctx.fillText(`${i + 1}`, midX + 5, midY - 5);
      });
      ctx.stroke();
    }

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      startX = (e.clientX - rect.left) / (canvas.clientWidth / canvas.width);
      startY = (e.clientY - rect.top) / (canvas.clientHeight / canvas.height);
    });

    canvas.addEventListener("mouseup", (e) => {
      if (!drawing) return;
      drawing = false;
      const rect = canvas.getBoundingClientRect();
      const endX = (e.clientX - rect.left) / (canvas.clientWidth / canvas.width);
      const endY = (e.clientY - rect.top) / (canvas.clientHeight / canvas.height);
      const line = { x1: startX, y1: startY, x2: endX, y2: endY };

      lines[currentPage] = lines[currentPage] || [];
      lines[currentPage].push(line);
      undone = [];
      saveToStorage();
      renderPage(currentPage);
    });

    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") {
        const reader = new FileReader();
        reader.onload = function () {
          const typedarray = new Uint8Array(this.result);
          pdfjsLib.getDocument({ data: typedarray }).promise.then((pdf) => {
            pdfDoc = pdf;
            currentPage = 1;
            loadFromStorage();
            renderPage(currentPage);
          });
        };
        reader.readAsArrayBuffer(file);
      }
    });

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage <= 1 || pageRendering) return;
      currentPage--;
      renderPage(currentPage);
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      if (currentPage >= pdfDoc.numPages || pageRendering) return;
      currentPage++;
      renderPage(currentPage);
    });

    document.getElementById("undo").addEventListener("click", () => {
      if (lines[currentPage]?.length) {
        undone.push(lines[currentPage].pop());
        saveToStorage();
        renderPage(currentPage);
      }
    });

    document.getElementById("clear").addEventListener("click", () => {
      lines[currentPage] = [];
      saveToStorage();
      renderPage(currentPage);
    });

    document.getElementById("savePdf").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const tmpCanvas = document.createElement("canvas");
        const tmpCtx = tmpCanvas.getContext("2d");

        tmpCanvas.width = viewport.width;
        tmpCanvas.height = viewport.height;
        await page.render({ canvasContext: tmpCtx, viewport }).promise;

        tmpCtx.lineWidth = 2;
        tmpCtx.strokeStyle = "red";
        tmpCtx.fillStyle = "blue";
        tmpCtx.font = "24px sans-serif";

        (lines[i] || []).forEach((line, index) => {
          tmpCtx.beginPath();
          tmpCtx.moveTo(line.x1 * 2 / scale, line.y1 * 2 / scale);
          tmpCtx.lineTo(line.x2 * 2 / scale, line.y2 * 2 / scale);
          tmpCtx.stroke();
          const midX = (line.x1 + line.x2) / 2 * 2 / scale;
          const midY = (line.y1 + line.y2) / 2 * 2 / scale;
          tmpCtx.fillText(`${index + 1}`, midX + 5, midY - 5);
        });

        const imgData = tmpCanvas.toDataURL("image/png");
        if (i > 1) pdf.addPage();
        pdf.addImage(imgData, "PNG", 0, 0, pdf.internal.pageSize.getWidth(), pdf.internal.pageSize.getHeight());
      }

      pdf.save("pdfพร้อมเส้น.pdf");
    });
  </script>
</body>
</html>
